<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Date + Heure + Durée Techno</title>

  <style>
    body {
      background: #0a0f1f;
      color: #d6e2ff;
      font-family: "Orbitron", sans-serif;
      padding: 40px;
    }

    h2 {
      color: #6ab4ff;
      text-shadow: 0 0 8px #2e8bff;
      letter-spacing: 2px;
    }

    label {
      margin-right: 10px;
      font-size: 14px;
      color: #9ccaff;
    }

    input[type="date"],
    input[type="time"],
    select {
      background: rgba(20, 30, 60, 0.8);
      border: 1px solid #3a6aff;
      padding: 8px 12px;
      border-radius: 6px;
      color: #d6e2ff;
      font-family: "Orbitron", sans-serif;
      outline: none;
      transition: 0.3s;
    }

    input[type="date"]:focus,
    input[type="time"]:focus,
    select:focus {
      border-color: #6ab4ff;
      box-shadow: 0 0 10px #2e8bff;
    }

    button {
      margin-left: 10px;
      padding: 10px 18px;
      background: linear-gradient(135deg, #1a4fff, #00d4ff);
      border: none;
      border-radius: 6px;
      color: white;
      font-family: "Orbitron", sans-serif;
      cursor: pointer;
      letter-spacing: 1px;
      text-transform: uppercase;
      transition: 0.3s;
    }

    button:hover {
      box-shadow: 0 0 12px #00d4ff;
      transform: translateY(-2px);
    }

    .resultat-date {
      margin-top: 20px;
      padding: 15px 20px;
      border: 1px solid #00d4ff;
      border-radius: 8px;
      background: rgba(0, 20, 40, 0.6);
      color: #9cd6ff;
      font-size: 16px;
      text-shadow: 0 0 6px #008cff;
      box-shadow: 0 0 15px rgba(0, 180, 255, 0.3);
      min-height: 30px;
      display: flex;
      align-items: center;
    }
  </style>
</head>

<body>

  <h2>Choisir une date, une heure du contrôle et la durée du contrôle</h2>

  <label>Date :</label>
  <input type="date" id="dateInput">

  <label>Heure :</label>
  <input type="time" id="timeInput">

  <br><br>

  <label>Durée :</label>
  <select id="dureeSelect">
    <option value="10">10 min</option>
    <option value="20">20 min</option>
    <option value="30">30 min</option>
    <option value="45">45 min</option>
    <option value="60">60 min</option>
    <option value="90">90 min</option>
    <option value="120">120 min</option>
  </select>

  <button id="validerBtn">Valider</button>

  <!-- Résultat complet -->
  <div id="resultat" class="resultat-date"></div>

  <!-- Les 3 div séparés avec valeurs par défaut -->
  <div class="jour resultat-date">Date : </div>
  <div class="heure resultat-date">Heure : </div>
  <div class="durer resultat-date">Durée : </div>

  <script>
    const dateInput  = document.getElementById('dateInput');
    const timeInput  = document.getElementById('timeInput');
    const dureeSelect = document.getElementById('dureeSelect');
    const resultat   = document.getElementById('resultat');
    const validerBtn = document.getElementById('validerBtn');

    // Divs Techniman
    const divDate  = document.querySelector('.jour');
    const divHeure = document.querySelector('.heure');
    const divDuree = document.querySelector('.durer');

    validerBtn.addEventListener('click', () => {
      const dateValue = dateInput.value;
      const timeValue = timeInput.value;
      const dureeValue = dureeSelect.value;

      if (!dateValue || !timeValue) {
        resultat.textContent = "Veuillez choisir une date et une heure.";
        return;
      }

      const dateObj = new Date(dateValue + 'T' + timeValue);

      // Format long pour le texte principal
      const options = {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      };

      // Format court Techniman
      const dateTechniman = dateValue.split("-").reverse().join("/");
      const heureTechniman = timeValue;
      const dureeTechniman = dureeValue;

      // Injection dans les 3 div (format court)
      divDate.innerHTML  =  dateTechniman;
      divHeure.innerHTML =  heureTechniman;
      divDuree.innerHTML =  dureeTechniman + " min";

      // Résultat complet (format long)
      resultat.textContent =
        "Date choisie : " + dateObj.toLocaleString('fr-FR', options) +
        " | Durée : " + dureeValue + " min";
    });
  </script>

</body>
</html>
